<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script src="./App.js" type="text/javascript"></script>
    <script>
        /*import { Messanger } from "./App.js";*/
        var MyMessager;
    </script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Well<font size="8">Come</font> To Messanger<font size="8">App</font></h1>
        </div>
        <div class="Create-container">
            <h2>Create your new Messanger App: </h2>

            <label for="name">Enter the Messanger name: </label>
            <input type="text" id="name" class="name" />
            <br />

            <label for="version">Enter the app version: </label>
            <input type="number" id="version" class="version" />
            <br />

            <button onclick="CreateMessager()" class="createBtn" type="button"> Create </button>
            <p id="create-status">STATUS: Not created yet.</p>
        </div>
        <script>
            function CreateMessager() {
                var name = document.getElementById("name").value;
                var version = document.getElementById("version").value;
                var status = document.getElementById("create-status");
                if (!name) {
                    name = "Server API";
                }
                if (!version) {
                    version = 1.0;
                }
                MyMessager = new Messanger(name, version);
                status.textContent = "STATUS: Created Successful.";
            }
        </script>
        <div class="send-container">
            <h2>Send message box: </h2>

            <label for="message">Enter message: </label>
            <textarea type="text" class="message" id="message"></textarea><br />
            <button onclick="SendMessage()" class="sendBtn" type="button"> Send Message </button>
        </div>
        <script>
            function SendMessage() {
                var message = document.getElementById("message").value;
                if (message) {
                    MyMessager.Send(message);
                }
            }
        </script>
    </div>
</body>
</html>
